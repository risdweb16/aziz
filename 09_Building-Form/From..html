<DOCTYPE! html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="FormStyleSheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body Class="body">
	<form action="From 2ndpage..html">
  <h1>Sign Up</h1>
  <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
 
  <section>
    <h2>Contact information</h2>
    
    <fieldset>
      <legend>Title</legend>
      <ul>
        <li>
          <label for="title_1">
            <input type="radio" id="title_1" name="title" value="M." />
            Mister
          </label>
        </li>
        <li>
          <label for="title_2">
            <input type="radio" id="title_2" name="title" value="Ms." />
            Miss
          </label>
        </li>
      </ul>
    </fieldset>
    
    <p>
      <label for="name">
        <span>Name: </span>
        <input type="text" id="name" name="username" required />
        <strong><abbr title="required">*</abbr></strong>
      </label>
    </p>
    
     <p>
      <label for="mail">
        <span>E-mail: </span>
        <input type="email" id="mail" name="usermail" required />
        <strong><abbr title="required">*</abbr></strong>
      </label>
    </p>
  </section>
 
  <section>
    <h2>Personal information</h2>
    
    <p>
      <label for="card">
        <span>Ethnicity:</span>
        <select id="card" name="usercard">
          <option value="asia">Asia</option>
          <option value="west-asia">West Asia</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="pacific">Pacific Islander</option>
          
        </select>
      </label>
    </p>
    <p>
      <label for="number">
        <span>Phone number:</span>
        <input type="text" id="number" name="cardnumber" required />
        <strong><abbr title="required">*</abbr></strong>
      </label>
    </p>
    <p>
      <label for="date">
        <span>Date of birth:</span>
        <input type="text" id="date" name="expiration" required />
        <strong><abbr title="required">*</abbr></strong>
        <em>formated as mm/yy</em>
      </label>
    </p>
  </section>
 
  <section>
    <p>
      	<button class="button">
    	<i class="fa fa-check"></i>Submit</a>
		</button>

    </p>
  </section>
</form>
</body>
</html>
